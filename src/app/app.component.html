

<div>
  <label>Ingresar secreto</label>
  <input [(ngModel)]="secret" class="secret">
  <button (click)="setSecret()" class="btnScret">Aceptar</button>
</div>

<span class="message">{{message}}</span>

<div>
  <label>Ingresar numero</label>
  <input [(ngModel)]="number" class="number">
  <button (click)="guessNumber()" class="btnNumber">Adivinar</button>
</div>

<span class="result">{{result}}</span>
